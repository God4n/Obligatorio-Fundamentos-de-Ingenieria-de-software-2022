<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bundle.css">
    <title>Mundial</title>
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Mundial</span>
      </section>

      <section id="sponsors">
        <div class="center">
          <div class="mdc-card-sponsor">
            <img src="https://profesionalonline.com.uy/wp-content/uploads/2021/10/ort.jpg">
          </div>
        </div>
      </section>

      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust">
    <br>

      <section id="grupos-tab" style="display: none;">
        <div id="income" class="tab-content active">
          <section id="grupos">
            
            <button class="mdc-button mdc-button--raised mdc-button--leading" id="botonGrupos">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
              <span class="mdc-button__label">Crear grupo</span>
            </button>

            <a id="puntos" >Tus puntos: 86</a>

            <br><br>

            <div class="mdc-data-table">
              <div class="mdc-data-table__table-container">
                <table class="mdc-data-table__table" aria-label="tablaGrupos">
                  <thead>
                    <tr class="mdc-data-table__header-row">
                      <th>Grupos</th>
                      <th>Participantes</th>
                      <th>Líder</th>
                    </tr>
                  </thead>
                  <tbody class="mdc-data-table__content" id="bodyTabla">
                  </tbody>
                </table>
              </div>
            </div>

            <div class="mdc-dialog mdc-dialog--open mdc-dialog" id="dialogo" style="display: none;">
              <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface"
                  role="dialog"
                  aria-modal="true"
                  aria-labelledby="my-dialog-title"
                  aria-describedby="my-dialog-content">
                  <div class="mdc-dialog__header">
                    <h1 class="mdc-dialog__title" id="my-dialog-title">
                      Crear grupo
                      <button class="mdc-icon-button material-icons mdc-dialog__close"
                            data-mdc-dialog-action="close" id="cerrarDialogo">
                      close
                      </button>
                    </h1>
                  </div>
                  <div class="mdc-dialog__content">
                    <p>Ingrese nombre del grupo:</p>
                    <input type="text" id="nombreGrupo" placeholder="Nombre" maxlength=20 required>
                    <br>
                    <p>Ingrese máximo de participantes:</p>
                    <input type="number" id="maxGrupo" min=2 required>
                    <br><br>
                    <select id="grupoPrivPub">
                      <option value="Privado" selected>Privado</option>
                      <option value="Publico">Público</option>
                    </select>
                  </div>
                  <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="ok" id="aceptarDialogo">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">OK</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mdc-dialog__scrim"></div>
            </div>
            <br><br><br><br><br>
          </section>
        </div>
      </section>
      
      <section id="fixture-tab" style="display: none;">
        <div id="partidos" class="center2">

          <a id="fecha" class="fecha">HOY, 20 nov</a>
          <div class="mdc-card-partido">
            <div class="fixture-partido-equipos">
                <img src="https://paladarnegro.net/escudoteca/selecciones/selecciones/img/qatar.jpg">
                <a class="vs">vs</a>
                <img src="https://paladarnegro.net/escudoteca/selecciones/selecciones/img/ecuador.jpg">
                <button class="mdc-button mdc-button--raised mdc-button--leading" id="btnLive">
                  <span class="mdc-button__ripple"></span>
                  <i class="material-icons mdc-button__icon" aria-hidden="true">radio_button_checked</i>
                  <span class="mdc-button__label">Live</span>
                </button>
            </div>
          </div>

        </div>
        <br><br><br><br><br>
      </section>

      <section id="inicio-tab">
        <section id="sponsors">
          <div class="center">
            <div class="mdc-card-sponsor-inicio">
              <img src="https://profesionalonline.com.uy/wp-content/uploads/2021/10/ort.jpg">
            </div>
          </div>
        </section>

          <section id="noticias">
            <div class="scrollmenu">
              
              <div class="mdc-card-noticias">
                <img src="https://img.freepik.com/vector-premium/fondo-copa-mundial-futbol-banner-campeonato-futbol-2022-qatar_29865-3051.jpg?w=2000">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://depor.com/resizer/IeG3ri_5ZHiojHarve_YvNOcjNA=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/PSZQ7YUFPNFDXLUUJQP5PXJH4I.jpg">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://e00-ar-marca.uecdn.es/claro/assets/multimedia/imagenes/2018/07/03/15306323859308.jpg">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://st1.uvnimg.com/dims4/default/5a3209a/2147483647/crop/0x0%2B0%2B0/resize/400x225/quality/75/?url=http%3A%2F%2Fuvn-brightspot.s3.amazonaws.com%2F4b%2Fca%2F7a3523e94a809e4167f3e9ff1ba5%2Fbyron-castillo.jpg">
              </div>

              <div class="mdc-card-noticias">
                <img src="https://www.ort.edu.uy/innovaportal/file/107032/1/conferencias-mas-vistas-2020-universidad-ort.jpg">
              </div>
              
            </div>
          </section>
          
          <div class="center3">
            <div id="Predicciones_" class="scrollmenu2"></div>
          </div>

          <div class="mdc-dialog mdc-dialog--open mdc-dialog" id="predict" style="display: none;">
            <div class="mdc-dialog__container">
              <div class="mdc-dialog__surface"
                role="dialog"
                aria-modal="true"
                aria-labelledby="my-dialog-title"
                aria-describedby="my-dialog-content">
                <div class="mdc-dialog__header">
                  <h1 class="mdc-dialog__title" id="my-dialog-title">
                    Ingresar predicción
                    <button class="mdc-icon-button material-icons mdc-dialog__close"
                          data-mdc-dialog-action="close" id="cerrarPrediccion">
                    close
                    </button>
                  </h1>
                </div>
                <div class="mdc-dialog__content">
                  <p id="localPred">Local</p>
                  <input type="number" id="golLocal" min=0 required value="0">
                  <br>
                  <p id="visPred">Visitante</p>
                  <input type="number" id="golVis" min=0 required value="0">
                  <br><br>
                </div>
                <div class="mdc-dialog__actions">
                  <button type="button" class="mdc-button mdc-dialog__button"
                          data-mdc-dialog-action="ok" id="aceptarPrediccion">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">OK</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
          </div>
          
          <br><br><br><br><br>
      </section>

      <section id="perfil-tab" style="display: none;">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="center">
                <div class="contornoPerfil">
                  <div class="center">
                    <img src="assets/FiguritaPerfil.jpg">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br><br><br><br><br>
      </section>

      <section id="ajustes-tab" style="display: none;">
        <div id="expense" class="tab-content">
          <div class="content">
            <div class="content-top">
              <div class="section-title">
                <p>Configuracion</p>
                <p>NO IMPLEMENTADO</p>
              </div>
              <div class="history-container">
              </div>
            </div>
            <div class="content-bottom">
              <span class="material-icons">
                money_off
              </span>                
            </div>
          </div>
        </div>
      </section>

    <!-- Tabs inferiores -->
    <div class="footer" id="tabMenu">
      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">
                <!--tab 1-->
                <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->groups<!----></i>
                      <span class="mdc-tab__text-label"><!---->Grupos<!----></span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
                  </button>

  
              <!--tab 2-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->calendar_month<!----></i>
                  <span class="mdc-tab__text-label"><!---->Fixture<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 3-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->sports_soccer<!----></i>
                  <span class="mdc-tab__text-label"><!---->Inicio<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 4-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->account_box<!----></i>
                  <span class="mdc-tab__text-label"><!---->Perfil<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
  
              <!--tab 5-->
              <button role="tab" class="mdc-tab mdc-tab--stacked " aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <i aria-hidden="true" class="material-icons mdc-tab__icon"><!---->settings<!----></i>
                  <span class="mdc-tab__text-label"><!---->Ajustes<!----></span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <script src="./bundle.js"></script>
</body>
</html>
